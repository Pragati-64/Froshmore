{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <style>
        .w3-container {
            font-size: 14px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <div class="center">
        <h3 class="donate">
            <div class="w3-card-4">

                <header class="w3-container w3-blue">
                    <h2>AMOUNT:&nbsp;$<span>{{amount}}</h2>
                    <h2>USERNAME:&nbsp;{{user.username}}</h2>
                </header>

                <div class="w3-container">
                    <p>if details correct choose one option</p>

                    <!-- PAYPAL BUTTONS HERE  -->

                    <div id="paypal-button-container"></div>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AZgHliz7G0ffiFtvkrBkayEjaChcyTbOyBRbgmMIwGdFHBGmo4QcJYxve8yUNsAlAhyUmdLSNTarF7cl&currency=USD"></script>
    
    <script>

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

        var total='{{amount}}'
        var productId='{{my_id}}'
        var mode='{{mode}}'
        function completeorder(){
            var url="{% url 'complete' %}"
            fetch(url,{
                method:'POST',
                headers:{
                    'Content-type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                body:JSON.stringify({'productId':productId,'mode':mode,'amount':total})
            })
        }
     





        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value:total
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    completeorder()
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>
                </div>

                <footer class="w3-container w3-blue">
                    <h5>&copy FroshMore</h5>
                </footer>

            </div>
        </h3>

    </div>
</body>
